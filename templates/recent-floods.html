<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Floods - FloodEvac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #003049 0%, #2a4d69 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2a4d69;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            margin: 0;
        }
        
        .table-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            text-align: center;
            padding: 60px;
            color: #c1121f;
            font-size: 1.1em;
        }
        
        table {
            width: 100%;
            margin-top: 20px;
        }
        
        table thead {
            background: #2a4d69;
            color: white;
        }
        
        table thead th {
            padding: 15px;
            font-weight: 600;
            text-align: left;
        }
        
        table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s ease;
        }
        
        table tbody tr:hover {
            background: #f8f9fa;
        }
        
        table tbody td {
            padding: 15px;
        }
        
        .severity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .severity-red {
            background: #c1121f;
            color: white;
        }
        
        .severity-orange {
            background: #f77f00;
            color: white;
        }
        
        .severity-green {
            background: #06d6a0;
            color: white;
        }
        
        .severity-unknown {
            background: #999;
            color: white;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #2a4d69;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #41729f;
            color: white;
            transform: translateY(-2px);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #2a4d69;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .view-map-btn {
            background: none;
            border: none;
            color: #2a4d69;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }
        
        .view-map-btn:hover {
            color: #41729f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Recent Global Floods</h1>
            <p>Real-time flood events from around the world (Last 90 days)</p>
            <a href="/" class="nav-link">‚Üê Back to Home</a>
        </div>
        
        <div class="table-container">
            <div id="stats-container"></div>
            <div id="loading" class="loading">
                üîÑ Loading recent flood data...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="table-wrapper" style="display: none;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Country</th>
                            <th>Date</th>
                            <th>Severity</th>
                            <th>Affected Population</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="floods-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadFloodData() {
            try {
                const response = await fetch('/api/recent-floods');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.status === 'success' && data.floods && data.floods.length > 0) {
                    displayStats(data);
                    displayFloodTable(data.floods);
                    document.getElementById('table-wrapper').style.display = 'block';
                } else {
                    document.getElementById('error').textContent = 'No recent flood data available.';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading flood data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = '‚ùå Error loading flood data. Please try again later.';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function displayStats(data) {
            const statsHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${data.count}</div>
                        <div class="stat-label">Total Flood Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${getUniqueCountries(data.floods)}</div>
                        <div class="stat-label">Countries Affected</div>
                    </div>
                </div>
            `;
            document.getElementById('stats-container').innerHTML = statsHTML;
        }
        
        function getUniqueCountries(floods) {
            const countries = new Set(floods.map(f => f.country));
            return countries.size;
        }
        
        function displayFloodTable(floods) {
            const tbody = document.getElementById('floods-tbody');
            tbody.innerHTML = '';
            
            floods.forEach(flood => {
                const row = document.createElement('tr');
                
                const severityClass = getSeverityClass(flood.severity);
                const severityLabel = flood.severity_label || flood.severity;
                const formattedDate = formatDate(flood.date);
                const population = formatPopulation(flood.affected_population);
                
                row.innerHTML = `
                    <td><strong>${flood.name}</strong></td>
                    <td>${flood.country}</td>
                    <td>${formattedDate}</td>
                    <td><span class="severity-badge ${severityClass}">${severityLabel}</span></td>
                    <td>${population}</td>
                    <td>
                        ${flood.latitude && flood.longitude ? 
                            `<button class="view-map-btn" onclick="viewOnMap(${flood.latitude}, ${flood.longitude})">View on Map</button>` 
                            : '-'}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function getSeverityClass(severity) {
            const severityStr = String(severity).toLowerCase();
            if (severityStr.includes('red') || severityStr === 'red') return 'severity-red';
            if (severityStr.includes('orange') || severityStr === 'orange') return 'severity-orange';
            if (severityStr.includes('green') || severityStr === 'green') return 'severity-green';
            return 'severity-unknown';
        }
        
        function formatDate(dateStr) {
            if (!dateStr || dateStr === 'Unknown date') return 'Unknown';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch {
                return dateStr;
            }
        }
        
        function formatPopulation(pop) {
            if (!pop || pop === 'Unknown') return 'Unknown';
            if (typeof pop === 'number') {
                return pop.toLocaleString();
            }
            return pop;
        }
        
        function viewOnMap(lat, lng) {
            // Redirect to map page with coordinates
            window.location.href = `/map?lat=${lat}&lng=${lng}`;
        }
        
        // Load data on page load
        loadFloodData();
    </script>
</body>
</html>
