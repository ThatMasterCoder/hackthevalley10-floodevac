<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodEvac - Emergency Evacuation Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --dark-red: #780000;
            --bright-red: #c1121f;
            --cream: #fdf0d5;
            --dark-blue: #003049;
            --light-blue: #669bbc;
            --shadow-color: rgba(0, 48, 73, 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--light-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: var(--cream);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-color),
                       0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 95%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--dark-red), var(--bright-red));
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .header h1 {
            color: var(--dark-blue);
            margin-bottom: 0.75rem;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, var(--dark-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: var(--dark-blue);
            font-size: 1.1rem;
            opacity: 0.85;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .chat-container {
            margin-bottom: 2rem;
            background: white;
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        
        .chat-box {
            border: 2px solid rgba(102, 155, 188, 0.2);
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
            background: white;
            margin-bottom: 1.5rem;
            scroll-behavior: smooth;
        }
        
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: rgba(0, 48, 73, 0.05);
            border-radius: 4px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: var(--light-blue);
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: relative;
            transition: transform 0.2s ease;
        }
        
        .message:hover {
            transform: translateY(-2px);
        }
        
        .user-message {
            background: linear-gradient(135deg, var(--dark-blue), var(--light-blue));
            color: white;
            margin-left: 15%;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background: white;
            color: var(--dark-blue);
            margin-right: 15%;
            border-left: 4px solid var(--dark-red);
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            display: flex;
            gap: 1rem;
            position: relative;
        }
        
        #promptInput {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(102, 155, 188, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            color: var(--dark-blue);
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        #promptInput:focus {
            border-color: var(--light-blue);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        #sendBtn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--dark-red), var(--bright-red));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        
        #sendBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bright-red), var(--dark-red));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        #sendBtn:hover::before {
            opacity: 1;
        }
        
        #sendBtn span {
            position: relative;
            z-index: 1;
        }
        
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #sendBtn:disabled::before {
            display: none;
        }
        
        .loading {
            text-align: center;
            color: var(--dark-blue);
            font-style: italic;
            opacity: 0.7;
        }
        
        .emergency-info {
            background: linear-gradient(to right, rgba(193, 18, 31, 0.1), rgba(120, 0, 0, 0.1));
            border-left: 4px solid var(--bright-red);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }
        
        .emergency-info h3 {
            color: var(--bright-red);
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .emergency-info p {
            color: var(--dark-blue);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .emergency-info strong {
            color: var(--dark-red);
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .chat-box {
                height: 350px;
            }

            .input-container {
                flex-direction: column;
            }

            #sendBtn {
                width: 100%;
            }

            .user-message, .ai-message {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä FloodEvac</h1>
            <p>Your AI-powered flood evacuation assistant</p>
        </div>
        
        <div class="emergency-info">
            <h3>‚ö†Ô∏è Emergency Information</h3>
            <p>If you're in immediate danger, call emergency services: <strong>911</strong></p>
        </div>
        
        <div class="chat-container">
            <div id="chatBox" class="chat-box">
                <div class="message ai-message">
                    <strong>FloodEvac Assistant:</strong> Hello! I'm here to help you with flood evacuation planning and emergency information. How can I assist you today?
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="promptInput" placeholder="Ask about evacuation routes, emergency supplies, safety tips..." />
                <button id="sendBtn"><span>Send Message</span></button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'FloodEvac Assistant'}:</strong> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<strong>FloodEvac Assistant:</strong> Thinking...';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Add user message
            addMessage(prompt, true);
            promptInput.value = '';
            sendBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                hideLoading();

                if (data.status === 'success') {
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideLoading();
                addMessage('Sorry, I encountered a network error. Please try again.');
            }

            sendBtn.disabled = false;
        }

        sendBtn.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
